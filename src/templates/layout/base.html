<!DOCTYPE HTML>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }} "/>
    <script src="{{ url_for('static', filename='libs/highcharts/highcharts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/highcharts/Highcharts-Maps-10.2.1/code/highmaps.js') }}"></script>
    <script src="{{ url_for('static', filename='js/highcharts/Highcharts-Maps-10.2.1/code/modules/data.js') }}"></script>
    <script src="{{ url_for('static', filename='js/highcharts/Highcharts-Maps-10.2.1/code/modules/exporting.js') }}"></script>
    <script src="{{ url_for('static', filename='js/highcharts/Highcharts-Maps-10.2.1/code/modules/offline-exporting.js') }}"></script>
    <script src="{{ url_for('static', filename='js/highcharts/Highcharts-Maps-10.2.1/code/modules/accessibility.js') }}"></script>
    <title>DPOC{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>      
    <div id="content">{% block content %} {% endblock %}</div>     
</body>
